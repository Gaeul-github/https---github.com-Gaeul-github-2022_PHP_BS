<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <img src="http://romand.co.kr/_panda/image/romand/sns_romand_logo.jpg" class = "navbar-brand" href="javascript:void(0)"/>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="javascript:void(0)">info</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="text" placeholder="Search">
          <button class="btn btn-primary" type="button">Search</button>
        </form>
      </div>
    </div>
  </nav>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://m.romand.co.kr/web/upload/NNEditor/20210302/%EC%A0%9C%EB%A1%9C%EB%A7%A4%ED%8A%B8%EB%A6%BD%EC%8A%A4%ED%8B%B1%EB%A6%AC%EB%89%B4%EC%96%BC%EC%83%81%EC%84%B806_%EA%B3%B5%ED%99%885_shop1_144816.jpg" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://m.romand.co.kr/web/product/extra/big/202104/10659295b4593b1f8b92ac295e9963b8.jpg" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="https://shop1.daumcdn.net/thumb/R500x500/?fname=http%3A%2F%2Fshop1.daumcdn.net%2Fshophow%2Fp%2FC5108225920.jpg%3Fut%3D20220222185039" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

  <div class="main-content">
    <div class="card" style="width:400px">
      <img class="card-img-top" src="https://m.romand.co.kr/web/product/extra/big/202202/9ee224d096573d0f49d7084f48a73a5d.jpg" alt="Card image">
      <div class="card-body">
        <h4 class="card-title">롬앤 밀크 티 벨벳 틴트</h4>
        <p class="card-text">8900</p>
        <a href="#" class="btn btn-primary">장바구니</a>
        <a href="#" class="btn btn-primary">관심상품</a>
      </div>
    </div>
  


  </div>
  




  
</div>
